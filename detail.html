<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktdetails | AO Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #007bff; --green-btn: #4caf50; --text-color: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f9f9f9; padding-top: 100px; padding-bottom: 100px; }
        header { height: 80px; background: #121212; color: white; display: flex; align-items: center; padding: 0 25px; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .back-link { color: white; text-decoration: none; margin-right: 20px; font-size: 14px; border: 1px solid white; padding: 5px 15px; border-radius: 20px; }
        .detail-container { max-width: 1100px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .pill { padding: 10px 20px; border: 1px solid #ddd; border-radius: 30px; background: white; cursor: pointer; font-size: 14px; margin-right: 10px; margin-bottom: 10px; display: inline-block; }
        .pill.active { border: 2px solid #333; font-weight: 600; }
        .main-image { width: 100%; max-height: 400px; object-fit: contain; }
        .price-section { font-size: 32px; font-weight: 700; color: #ea4335; margin: 20px 0; }
    </style>
</head>
<body>
    <header>
        <a href="shop.html" class="back-link">Zurück zur Übersicht</a>
        <div style="font-size: 24px; font-weight: 600;">AO Mobile</div>
    </header>
    <div class="detail-container">
        <div><img id="main-img" src="" class="main-image"></div>
        <div>
            <h1 id="product-name">Laden...</h1>
            <div id="condition-options" style="margin-top:20px;">
                <div style="font-weight:600; margin-bottom:10px;">Zustand</div>
                <div id="pill-container"></div>
            </div>
            <div class="price-section" id="price-display"></div>
        </div>
    </div>
    <script>
        const productId = new URLSearchParams(window.location.search).get('id');
        fetch('data.json').then(r => r.json()).then(data => {
            let p = null;
            for (let b in data) { p = data[b].products.find(x => x.id === productId) || p; }
            if (p) {
                document.getElementById('product-name').innerText = p.name;
                document.getElementById('main-img').src = p.img;
                document.getElementById('price-display').innerText = p.price + " CHF";
                const container = document.getElementById('pill-container');
                if(p.availableConditions) {
                    p.availableConditions.forEach(c => {
                        const span = document.createElement('span');
                        span.className = 'pill' + (c === p.condition ? ' active' : '');
                        span.innerText = c;
                        container.appendChild(span);
                    });
                }
            }
        });
    </script>
</body>
</html>
