<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktdetails | AO Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #007bff; --green-btn: #4caf50; --text-color: #333; --bg-color: #f9f9f9; --price-color: #ea4335; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); padding-top: 110px; padding-bottom: 100px; }
        header { height: 80px; background: #121212; color: white; display: flex; justify-content: space-between; align-items: center; padding: 0 25px; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .header-left, .header-right { display: flex; align-items: center; gap: 20px; }
        .logo { font-size: 24px; font-weight: 600; background: linear-gradient(135deg, #007bff, #00d2ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-btn svg, .menu-icon svg { fill: white; width: 28px; height: 28px; cursor: pointer; }
        #dropdown-menu { position: fixed; top: 0; left: 0; width: 280px; height: 100vh; background: #1a1a1a; padding-top: 100px; transform: translateX(-100%); transition: 0.4s; z-index: 999; }
        #dropdown-menu.open { transform: translateX(0); }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .back-btn { display: inline-block; padding: 10px 25px; background: #fff; border: 1px solid #ddd; border-radius: 30px; text-decoration: none; color: #333; font-size: 14px; margin-bottom: 30px; }
        .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; }
        .product-image-card { background: white; border-radius: 20px; padding: 30px; text-align: center; }
        #main-img { max-width: 100%; max-height: 450px; object-fit: contain; }
        .pill-container { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 25px; }
        .pill { padding: 10px 20px; border: 1px solid #ddd; border-radius: 30px; background: white; cursor: pointer; font-size: 14px; }
        .pill.active { border: 2px solid #333; font-weight: 600; }
        .color-circle { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #ddd; cursor: pointer; position: relative; margin-right: 10px; }
        .color-circle.active::after { content: ''; position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px; border: 2px solid #333; border-radius: 50%; }
        .sticky-cart-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--green-btn); color: white; height: 70px; display: flex; justify-content: center; align-items: center; font-size: 18px; font-weight: 600; cursor: pointer; z-index: 1100; text-transform: uppercase; }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="menu-icon" onclick="toggleMenu()"><svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
            <div class="logo">AO Mobile</div>
        </div>
        <div class="header-right">
            <a href="cart.html" class="icon-btn">
                <svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
            </a>
            <div class="icon-btn"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
        </div>
    </header>

    <div id="dropdown-menu">
        <a href="index.html#buy" onclick="toggleMenu()">Handy kaufen</a>
        <a href="index.html#sell" onclick="toggleMenu()">Handy verkaufen</a>
        <a href="#" onclick="toggleMenu()">Warenkorb</a>
        <a href="#" onclick="toggleMenu()">Profil</a>
    </div>

    <div class="container">
        <a href="shop.html" id="back-link" class="back-btn">← Zurück</a>
        <div class="detail-grid">
            <div class="product-image-card"><img id="main-img" src=""></div>
            <div class="product-info">
                <h1 id="product-name" style="font-size:32px; margin-bottom:25px;"></h1>
                <div class="option-title" style="font-weight:600; margin-bottom:10px;">Optischer Zustand ⓘ</div>
                <div id="optical-list" class="pill-container"></div>
                <div class="option-title" style="font-weight:600; margin-bottom:10px;">Akkuzustand ⓘ</div>
                <div id="battery-list" class="pill-container"></div>
                <div class="option-title" style="font-weight:600; margin-bottom:10px;">Speicher</div>
                <div id="storage-list" class="pill-container"></div>
                <div class="option-title" style="font-weight:600; margin-bottom:10px;">Farbe</div>
                <div id="color-list" style="display:flex; margin-bottom:25px;"></div>
                <div class="option-title" style="font-weight:600; margin-bottom:10px;">Garantie</div>
                <div id="warranty-list" class="pill-container"></div>
                <div style="border-top:1px solid #eee; padding-top:25px;">
                    <span id="price-val" style="font-size:36px; font-weight:600; color:var(--price-color);"></span>
                    <span id="price-old" style="text-decoration:line-through; color:#999; margin-left:15px;"></span>
                    <span id="discount-val" style="color:var(--price-color); font-weight:600; margin-left:10px;"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="sticky-cart-bar">In den Warenkorb legen</div>

    <script>
        const productId = new URLSearchParams(window.location.search).get('id');

        function toggleMenu() {
            document.getElementById("dropdown-menu").classList.toggle("open");
        }

        fetch('data.json?v=' + new Date().getTime()).then(r => r.json()).then(data => {
            let p = null, brandOfProduct = "";
            // Produkt in den Daten suchen
            for (let b in data) { 
                let found = data[b].products.find(x => x.id === productId); 
                if (found) { p = found; brandOfProduct = b; break; } 
            }

            if (p) {
                // Zurück-Link setzen
                document.getElementById('back-link').href = `shop.html?brand=${brandOfProduct}`;
                document.getElementById('product-name').innerText = p.name;
                document.getElementById('main-img').src = p.img;
                document.getElementById('price-val').innerText = p.price + " CHF";
                document.getElementById('price-old').innerText = p.oldPrice ? p.oldPrice + " CHF" : "";
                document.getElementById('discount-val').innerText = p.hasDiscount ? "-" + p.discount : "";
                
                // Hilfsfunktion zum Rendern der Pillen
                const renderPills = (id, items) => {
                    const el = document.getElementById(id); el.innerHTML = '';
                    items.forEach((item, i) => {
                        const s = document.createElement('span'); 
                        s.className = 'pill' + (i === 0 ? ' active' : ''); 
                        s.innerText = item;
                        s.onclick = () => { 
                            el.querySelectorAll('.pill').forEach(b => b.classList.remove('active')); 
                            s.classList.add('active'); 
                        };
                        el.appendChild(s);
                    });
                };

                renderPills('optical-list', p.opticalConditions); 
                renderPills('battery-list', p.batteryConditions);
                renderPills('storage-list', p.storageOptions); 
                renderPills('warranty-list', p.warranties);
                
                // Farben rendern
                const colorContainer = document.getElementById('color-list'); 
                colorContainer.innerHTML = '';
                p.colors.forEach((c, i) => {
                    const d = document.createElement('div'); 
                    d.className = 'color-circle' + (i === 0 ? ' active' : ''); 
                    d.style.background = c.hex;
                    d.setAttribute('data-name', c.name); // Farbe-Name speichern
                    d.onclick = () => { 
                        colorContainer.querySelectorAll('.color-circle').forEach(circle => circle.classList.remove('active')); 
                        d.classList.add('active'); 
                    };
                    colorContainer.appendChild(d);
                });
            }
        });

        // WARENKORB LOGIK
        document.querySelector('.sticky-cart-bar').onclick = function() {
            const productName = document.getElementById('product-name').innerText;
            if (productName === "" || productName === "Produkt wird geladen...") return;

            // Alle gewählten Daten sammeln
            const item = {
                id: productId,
                name: productName,
                price: document.getElementById('price-val').innerText.replace(' CHF', ''),
                img: document.getElementById('main-img').src,
                options: {
                    condition: document.querySelector('#optical-list .pill.active')?.innerText || 'Standard',
                    battery: document.querySelector('#battery-list .pill.active')?.innerText || 'Standard',
                    storage: document.querySelector('#storage-list .pill.active')?.innerText || 'Standard',
                    color: document.querySelector('#color-list .color-circle.active')?.getAttribute('data-name') || 'Standard',
                    warranty: document.querySelector('#warranty-list .pill.active')?.innerText || 'Standard'
                }
            };

            // Im LocalStorage speichern
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));

            // Feedback für den Nutzer
            this.innerText = "Hinzugefügt!";
            this.style.backgroundColor = "#2e7d32";
            setTimeout(() => {
                this.innerText = "In den Warenkorb legen";
                this.style.backgroundColor = "";
            }, 2000);
        };
    </script>
</body>
</html>
