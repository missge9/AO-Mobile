<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AO Mobile | Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #007bff; --text-color: #333; --bg-color: #f4f4f4; --card-bg: #ffffff; --price-color: #ea4335; --green-color: #00c853; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); padding-top: 100px; padding-bottom: 50px; }
        header { height: 80px; background: #121212; color: white; display: flex; justify-content: space-between; align-items: center; padding: 0 25px; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 600; background: linear-gradient(135deg, #007bff, #00d2ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; margin-bottom: 40px; }
        .back-btn { display: none; padding: 10px 20px; background: #fff; border: 1px solid #ddd; border-radius: 30px; cursor: pointer; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; cursor: pointer; position: relative; display: flex; flex-direction: column; }
        .badges-top { display: flex; justify-content: space-between; width: 100%; margin-bottom: 10px; }
        .discount-badge { background: var(--price-color); color: white; padding: 4px 12px; border-radius: 4px; font-size: 12px; }
        .card-image { width: 100%; height: 200px; object-fit: contain; margin: 20px 0; }
        .price-current { color: var(--price-color); font-weight: 700; font-size: 20px; }
        .card-title { font-weight: 700; font-size: 18px; margin-top: 10px; }
        .brand-card { background: white; border-radius: 16px; padding: 30px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .brand-img { width: 80px; height: 80px; object-fit: contain; margin-bottom: 15px; }
    </style>
</head>
<body>
    <header><div class="logo">AO Mobile</div></header>
    <div class="container">
        <button id="back-btn" class="back-btn" onclick="showBrands()">Zurück zur Übersicht</button>
        <h1 id="page-title">Wähle eine Kategorie</h1>
        <div id="grid-container" class="grid"></div>
    </div>
    <script>
        const gridContainer = document.getElementById('grid-container');
        const pageTitle = document.getElementById('page-title');
        const backBtn = document.getElementById('back-btn');
        let shopData = {};

        fetch('data.json').then(r => r.json()).then(data => { shopData = data; showBrands(); });

        function showBrands() {
            gridContainer.innerHTML = ''; pageTitle.innerText = "Wähle eine Kategorie"; backBtn.style.display = "none";
            for (let brand in shopData) {
                const card = document.createElement('div'); card.className = 'brand-card';
                card.onclick = () => showModels(brand);
                card.innerHTML = `<img src="${shopData[brand].logo}" class="brand-img"><div>${brand}</div>`;
                gridContainer.appendChild(card);
            }
        }

        function showModels(brand) {
            gridContainer.innerHTML = ''; pageTitle.innerText = brand; backBtn.style.display = "inline-block";
            shopData[brand].products.forEach(model => {
                const card = document.createElement('div'); card.className = 'card';
                card.onclick = () => window.location.href = 'detail.html?id=' + model.id;
                card.innerHTML = `
                    <div class="badges-top">
                        ${model.hasDiscount ? `<div class="discount-badge">-${model.discount}</div>` : '<div></div>'}
                    </div>
                    <img src="${model.img}" class="card-image">
                    <div class="price-current">Von ${model.price} CHF</div>
                    <div class="card-title">${model.name}</div>`;
                gridContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
