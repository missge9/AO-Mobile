{% extends "base.html" %}

{% block title %}Shop | AO Mobile{% endblock %}

{% block styles %}
<style>
    /* Spezifische Styles für die Shop-Übersicht */
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
    
    .back-btn { 
        display: none; padding: 10px 20px; background: #fff; 
        border: 1px solid #ddd; border-radius: 30px; cursor: pointer; 
        margin-bottom: 20px; font-size: 14px; transition: 0.2s;
    }
    .back-btn:hover { background: #f0f0f0; }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }

    /* Produkt-Karte */
    .card { 
        background: white; border-radius: 16px; padding: 20px; 
        cursor: pointer; display: flex; flex-direction: column; 
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }

    .discount-badge { background: var(--price-color); color: white; padding: 4px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; }
    .card-image { width: 100%; height: 200px; object-fit: contain; margin: 20px 0; }

    /* Marken-Karte */
    .brand-card { 
        background: white; border-radius: 16px; padding: 30px; 
        display: flex; flex-direction: column; align-items: center; 
        cursor: pointer; transition: 0.2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .brand-card:hover { transform: scale(1.02); border-color: var(--primary-color); }
    .brand-img { width: 80px; height: 80px; object-fit: contain; margin-bottom: 15px; }
</style>
{% endblock %}

{% block content %}
    <div class="container">
        <button id="back-btn" class="back-btn" onclick="showBrands()">← Zurück zur Markenübersicht</button>
        <h1 id="page-title" style="margin-bottom: 20px;">Wähle eine Kategorie</h1>
        
        <div id="grid-container" class="grid">
            </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
    const gridContainer = document.getElementById('grid-container');
    const pageTitle = document.getElementById('page-title');
    const backBtn = document.getElementById('back-btn');
    let shopData = {};

    // Daten vom Server laden (API Route)
    fetch('/api/admin/data?v=' + new Date().getTime())
        .then(r => r.json())
        .then(data => {
            shopData = data;
            const brandParam = new URLSearchParams(window.location.search).get('brand');
            if (brandParam && shopData[brandParam]) { 
                showModels(brandParam); 
            } else { 
                showBrands(); 
            }
        });

    function showBrands() {
        gridContainer.innerHTML = ''; 
        pageTitle.innerText = "Wähle eine Kategorie"; 
        backBtn.style.display = "none";
        
        for (let brand in shopData) {
            const card = document.createElement('div'); 
            card.className = 'brand-card';
            card.onclick = () => showModels(brand);
            card.innerHTML = `
                <img src="${shopData[brand].logo}" class="brand-img" alt="${brand}">
                <div style="font-weight:600; font-size:18px;">${brand}</div>
            `;
            gridContainer.appendChild(card);
        }
    }

    function showModels(brand) {
        gridContainer.innerHTML = ''; 
        pageTitle.innerText = brand + " Modelle"; 
        backBtn.style.display = "inline-block";

        if (!shopData[brand] || !shopData[brand].products) return;

        shopData[brand].products.forEach(model => {
            const card = document.createElement('div'); 
            card.className = 'card';
            card.onclick = () => window.location.href = '/detail?id=' + model.id;

            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    ${model.discount ? `<div class="discount-badge">${model.discount}</div>` : '<div></div>'}
                    <div style="width:24px; height:24px; background:var(--green-color, #00c853); border-radius:50%; display:flex; align-items:center; justify-content:center;">
                        <svg fill="white" width="14" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                    </div>
                </div>
                <img src="${model.img}" class="card-image" onerror="this.src='https://via.placeholder.com/200?text=Handy'">
                <div style="color:var(--price-color); font-weight:600; font-size:14px;">Ab ${model.basePrice} CHF</div>
                <div style="font-weight:600; font-size:18px; margin-top:5px;">${model.name}</div>
            `;
            gridContainer.appendChild(card);
        });
    }
</script>
{% endblock %}
