{% extends "base.html" %}

{% block title %}Benutzerkonto erstellen | reborn Mobile{% endblock %}

{% block styles %}
<style>
    .container-small { max-width: 650px; margin: 40px auto; padding: 0 20px; }
    
    .user-card { 
        background: white; border-radius: 20px; padding: 40px; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.08); color: #333;
    }
    
    h1 { margin-bottom: 30px; font-weight: 600; text-align: center; color: var(--dark-bg); }
    h3 { margin: 25px 0 15px 0; font-size: 16px; border-bottom: 1px solid #eee; padding-bottom: 5px; color: var(--primary-color); }
    
    .form-group { margin-bottom: 15px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .address-row { display: grid; grid-template-columns: 3fr 1fr; gap: 15px; }
    .city-row { display: grid; grid-template-columns: 1fr 2.5fr; gap: 15px; }

    label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 13px; color: #666; }
    input {
        width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
        font-size: 14px; outline: none; transition: border-color 0.3s;
    }
    input:focus { border-color: var(--primary-color); }
    input.error { border-color: var(--price-color); background-color: #fff8f8; }
    
    .status-msg { margin-top: 20px; text-align: center; font-size: 14px; font-weight: 500; min-height: 20px; }

    .btn-save { 
        display: block; width: 100%; padding: 15px; 
        background: var(--primary-gradient); color: white; 
        border: none; border-radius: 30px; font-weight: 600; 
        cursor: pointer; margin-top: 30px; text-transform: uppercase;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3); transition: transform 0.2s;
    }
    .btn-save:hover { transform: translateY(-2px); }
    .btn-save:disabled { background: #ccc; cursor: not-allowed; transform: none; }

    @media (max-width: 500px) { .form-row, .address-row, .city-row { grid-template-columns: 1fr; } }
</style>
{% endblock %}

{% block content %}
<div class="container-small">
    <div class="user-card">
        <h1>Konto erstellen</h1>
        
        <form id="user-form">
            <h3>Persönliche Angaben</h3>
            
            <div class="form-group">
                <label>Vorname *</label>
                <input type="text" id="firstname" placeholder="Vorname" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Zweiter Name (Optional)</label>
                    <input type="text" id="second_name" placeholder="Zweiter Name">
                </div>
                <div class="form-group">
                    <label>Nachname *</label>
                    <input type="text" id="lastname" placeholder="Nachname" required>
                </div>
            </div>

            <div class="form-group">
                <label>E-Mail Adresse *</label>
                <input type="email" id="email" placeholder="beispiel@mail.ch" required>
            </div>

            <div class="form-group">
                <label>Telefonnummer</label>
                <input type="tel" id="phone" placeholder="+41 79 000 00 00">
            </div>

            <h3>Sicherheit</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Passwort *</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Passwort wiederholen *</label>
                    <input type="password" id="password_confirm" required>
                </div>
            </div>

            <h3>Anschrift</h3>
            <div class="address-row">
                <div class="form-group">
                    <label>Strasse *</label>
                    <input type="text" id="street" required>
                </div>
                <div class="form-group">
                    <label>Nr. *</label>
                    <input type="text" id="house_number" required>
                </div>
            </div>
            <div class="city-row">
                <div class="form-group">
                    <label>PLZ *</label>
                    <input type="text" id="zip" required>
                </div>
                <div class="form-group">
                    <label>Ort *</label>
                    <input type="text" id="city" required>
                </div>
            </div>

            <button type="submit" class="btn-save">Registrieren</button>
            <div id="status" class="status-msg"></div>
        </form>
        
        <div style="text-align: center; margin-top: 20px; font-size: 14px;">
            Bereits ein Konto? <a href="#" onclick="toggleLogin(); return false;" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Hier einloggen</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const form = document.getElementById('user-form');
    const statusMsg = document.getElementById('status');
    const pass = document.getElementById('password');
    const passConfirm = document.getElementById('password_confirm');

    form.onsubmit = async function(e) {
        e.preventDefault();
        statusMsg.innerText = "";
        pass.classList.remove('error');
        passConfirm.classList.remove('error');

        if (pass.value !== passConfirm.value) {
            passConfirm.classList.add('error');
            statusMsg.innerText = "Die Passwörter stimmen nicht überein.";
            statusMsg.style.color = "var(--price-color)";
            return;
        }

        const btn = document.querySelector('.btn-save');
        btn.innerText = "Registrierung läuft...";
        btn.disabled = true;

        // Datenerfassung mit neuen Feldern
        const userData = {
            firstname: document.getElementById('firstname').value,
            second_name: document.getElementById('second_name').value, 
            lastname: document.getElementById('lastname').value, 
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            password: pass.value,
            street: document.getElementById('street').value,
            house_number: document.getElementById('house_number').value,
            zip: document.getElementById('zip').value,
            city: document.getElementById('city').value
        };

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            const result = await response.json();

            if (response.ok) {
                // User im Browser speichern (Login)
                const loggedInUser = { ...userData, password: '' };
                
                // Wir setzen username für die Anzeige zusammen, falls das Backend es nicht schickt
                // (Backend schickt es aber gleich zurück, siehe unten)
                if(result.user) {
                    localStorage.setItem('ao_user', JSON.stringify(result.user));
                }

                // Weiterleitung
                window.location.href = '/register-success';
            } else {
                statusMsg.innerText = result.message || "Fehler bei der Registrierung.";
                statusMsg.style.color = "var(--price-color)";
                btn.innerText = "Registrieren";
                btn.disabled = false;
            }
        } catch (error) {
            console.error('Error:', error);
            statusMsg.innerText = "Verbindung zum Server fehlgeschlagen.";
            statusMsg.style.color = "var(--price-color)";
            btn.innerText = "Registrieren";
            btn.disabled = false;
        }
    };
</script>
{% endblock %}
